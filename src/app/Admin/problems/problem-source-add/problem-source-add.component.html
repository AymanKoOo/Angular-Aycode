<div class="signin-form">
      <form [formGroup]="ProbSourceForm" (ngSubmit)="addProbSource()">

        <img src="assets/img/logo.png" alt="User Avatar" class="ml-5 ">
        <h5>ProblemSource</h5>
       <div class="or-seperator"><b>or</b></div>

        <div class="form-group">
          <label for="exampleUserName">Enter Problem Source Name</label>
          <input type="text" formControlName="sourceName" class="form-control input-lg"
            aria-describedby="emailHelp" placeholder="Enter Problem Source Name"
            [ngClass]="{'is-invalid':!this.ProbSourceForm.get('sourceName').valid && this.ProbSourceForm.get('sourceName').touched}"(blur)="IsourceNameExist()">
        </div>
        <div class="form-group">
          <label for="exampleUserName">Enter Problem Source Description</label>
          <input type="text" formControlName="sourceDesc" class="form-control input-lg"
            aria-describedby="emailHelp" placeholder="Enter Problem Source Description"
            [ngClass]="{'is-invalid':!this.ProbSourceForm.get('sourceDesc').valid && this.ProbSourceForm.get('sourceDesc').touched}"(blur)="IsourceNameExist()">
        </div>

        <div class="form-group">
          <label for="exampleUserName">Enter Image</label>
          <input type="file" formControlName="sourceImage" class="form-control input-lg"
            aria-describedby="emailHelp" placeholder="Enter Image"
            [ngClass]="{'is-invalid':!this.ProbSourceForm.get('sourceImage').valid && this.ProbSourceForm.get('sourceImage').touched}"(blur)="IsourceNameExist()">
        </div>


        <button type="submit"  class="btn btn-danger btn-lg btn-block signin-btn"  [disabled]="!ProbSourceForm.valid">Add</button>
      </form>
    </div>
