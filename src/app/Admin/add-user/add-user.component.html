  

    <div class="signin-form">

      <form [formGroup]="userForm" (ngSubmit)="AddUser()">
        <img src="assets/img/logo.png" alt="User Avatar" class="ml-5 ">
        <h5>{{title}}</h5>


       <div class="or-seperator"><b>or</b></div>

        <div class="form-group">
           <input type="text" formControlName="userName" class="form-control input-lg" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="User Name"
            [ngClass]="{'is-invalid':!this.userForm.get('userName').valid && this.userForm.get('userName').touched}"(blur)="IsUserNameExist()">

          <div class="text-danger"
            *ngIf="!this.userForm.get('userName').valid && this.userForm.get('userName').touched">
            Enter User Name
          </div>
          <div class="text-danger">

            {{messageValidate.userName.userFound}}

          </div>

        </div>

        <div class="form-group">
          <input type="email" formControlName="email" class="form-control input-lg" id="exampleInputEmail1"
           aria-describedby="emailHelp" placeholder="Email"
            [ngClass]="{'is-invalid':!this.userForm.get('email').valid && this.userForm.get('email').touched}"(blur)="IsEmailExist()">

          <div class="text-danger"
            *ngIf="!this.userForm.get('email').valid && this.userForm.get('email').errors.required&&this.userForm.get('userName').touched">
            Enter Email
          </div>
          <div class="text-danger" *ngIf="!this.userForm.get('email').valid && this.userForm.get('email').errors.email">

            {{messageValidate.email.notValid}}

          </div>
          <div class="text-danger">

            {{messageValidate.email.emailFound}}

          </div>
        </div>


        <div class="form-group">
            <input type="text"  placeholder="Phone Number" formControlName="phoneNumber" class="form-control input-lg">

        </div>

        <div class="form-group">
           <input type="text"   placeholder="Country" formControlName="country" class="form-control input-lg">
        </div>

        <div class="form-group">
           <input type="password" formControlName="password" class="form-control input-lg" id="exampleInputPassword1"
            placeholder="Password"
            [ngClass]="{'is-invalid':!this.userForm.get('password').valid && this.userForm.get('password').touched}">
          <div class="text-danger"
            *ngIf="!this.userForm.get('password').valid && this.userForm.get('password').touched">
            Enter Password
          </div>
        </div>

        <div class="form-group">
          <input type="password" formControlName="paswordConfirm" class="form-control input-lg" id="paswordConfirm"
            placeholder="paswordConfirm"
            [ngClass]="{'is-invalid':!this.userForm.get('paswordConfirm').valid && this.userForm.get('paswordConfirm').touched}">
          <div class="text-danger"
            *ngIf="!this.userForm.get('paswordConfirm').valid && this.userForm.get('paswordConfirm').touched">
            Enter Password
          </div>
          <div class="text-danger" *ngIf="isPasswordMatch()">
            {{messageValidate.passwordConfirm.required}}
          </div>
        </div>

        <div class="form-group">
          <label class="form-check-label">
            <input type="checkbox" formControlName="emailConfirmed" class="form-check-input" name="" id="" value="checkedValue" checked>
            Email verify
          </label>
        </div>

        <button type="submit" class="btn btn-danger btn-lg btn-block signin-btn" [disabled]="!userForm.valid">{{buttontitle}}</button>

      </form>
    </div>
