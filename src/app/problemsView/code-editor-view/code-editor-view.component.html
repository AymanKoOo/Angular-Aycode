<div class="row">


  <div class="col-lg-6">

    <ace-editor [(ngModel)]="msgDto.code" [mode]="'sql'" [text]="code" (keyup)="change()" style="min-height: 600px; width:100%;
                border: 3px solid #f9632e"></ace-editor>
  </div>



  <div class="col-lg-6">

    <div class="inviteMsg">
    <h2>Room ID is {{this.roomname}} Share it with you friends</h2>
    </div>
    <!-- <h1>Stack</h1>

    <select id="people" name="people" [(ngModel)]="group" class="form-control">
      <option *ngFor="let p of peoplee" [value]="p.name">
        {{p.name}}
      </option>
    </select>

    <input type="button" id="sendButton" (click)="send()" value="Send Message" />
    <div id="messages"></div>
    <div id="live-chat">

      <header class="clearfix">

          <input type="button" class="chat-close" (click)="toggleChat()" value="x" />

          <h4>Room Chat</h4>

          <span class="chat-message-counter">3</span>

      </header>

      <div class="chat">

          <div class="chat-history">

            <div id="message">


            </div>


          </div> <!-- end chat-history -->

          <form action="#" method="post">

              <fieldset>

                  <input [(ngModel)]="msgDto.msgText"  (keyup.enter)="send()" name="message" id="messageee" type="text" placeholder="Type your messageâ€¦" autofocus>
                  <input type="button" (click)="send()" id="send">

              </fieldset>

          </form>

      </div> <!-- end chat -->

  </div> <!-- end live-chat -->
  </div>



</div>
